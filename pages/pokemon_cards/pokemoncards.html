<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>
            Pokemon Cards
        </title>
    </head>

    <body>
        <div class = "HumanPage">
            <h1>
                Your Card
            </h1>

            <div id = "HumanPokemonCard">
                <div id = "HumanPokemonCardInformation">
                    <p id = "HumanPokemonName">zasda</p>
                    <p id = "HumanHPStats">xasda</p>
                    <p id = "HumanDefenseStats">asda</p>
                    <p id = "HumanAttackStats">basda</p>
                </div>

                <div id = "HumanSideFightButton" onclick = "startPokemonBattle()">
                    <p>Click to fight</p>
                </div>

                <div id = "HumanPokemonImage">
                    <img src = "https://media.discordapp.net/attachments/925865166862684180/1052959435728879706/a-big-floppa-meme-meme-is-not-mine-v0-3DgZmo1Nc4kbonSwS6ZrsWzHXOw1SmYsgaUo1c9rmWA.png" id = "humanPokemonImage">
                </div>
            </div>
        </div>

        <div class = "ComputerPage">
            <h1>
                Computers Card
            </h1>

            <div id = "ComputerPokemonCard">
                <div id = "ComputerPokemonCardInformation">
                    <p id = "computerPokemonName">zasda</p>
                    <p id = "computerHPStats">xasda</p>
                    <p id = "computerAttackStats">asda</p>
                    <p id = "computerDefenseStats">basda</p>
                </div>

                <div id = "ComputerSideFightButton" onclick = "startPokemonBattle()">
                    <p id = "fightButton">Click to fight</p>
                </div>

                <div id = "ComputerPokemonImage">
                    <img src = "https://media.discordapp.net/attachments/925865166862684180/1052959435728879706/a-big-floppa-meme-meme-is-not-mine-v0-3DgZmo1Nc4kbonSwS6ZrsWzHXOw1SmYsgaUo1c9rmWA.png" id = "computerPokemonImage">
                </div>
            </div>
        </div>  

        <script src = "main.js"></script>
    </body>
</html>
