                    <p id = "HumanDefenseStats">asda</p>

                </div>

                <div id = "HumanPokemonImage">
                    <img src = "https://media.discordapp.net/attachments/925865166862684180/1052959435728879706/a-big-floppa-meme-meme-is-not-mine-v0-3DgZmo1Nc4kbonSwS6ZrsWzHXOw1SmYsgaUo1c9rmWA.png" id = "humanPokemonImage">

    <div id = "FightButton" onclick = "startPokemonBattle()">
        <button class="back">
            <span class="front">
